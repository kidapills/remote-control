<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Remote Control</title>
</head>
<body>
    <h2>Remote Control Panel</h2>

    <button onclick="send('ping')">Ping</button>
    <button onclick="send('open_google')">Open Google</button>

    <script>
        function send(cmd) {
            fetch('/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({command: cmd})
            });
        }
    </script>
</body>
</html>
